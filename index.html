<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <style>
        .complete {
            background-color: rgb(0, 92, 128);
            color: #f8f9fa;
            font-style: italic;
            border-radius: 5px;
        }
        #legend {
            background-color: #6c757d;
            color: #f8f9fa;
        }
        td:hover {
            background-color: #ebebeb;
            cursor: pointer;
        }
        .control-month, .title {
            color: #f8f9fa;
        }
        .control-month:hover {
            cursor: pointer;
            background-color: #f8f9fa;
            color: #6c757d;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="d-flex">
    <div class="bg-secondary  p-3">
        <div class="d-flex align-items-center justify-content-center" style="height: 90%;">
            <div id="calendar"></div>
        </div>

        <div class="control-month text-center p-2 rounded">
            <h3 id="add">Adicionar nova Tarefa</h3>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-center m-0 p-0 bg-light" style="height: 100vh; width: 100%;">
        <section id="sectionNewTask" class="border rounded m-5 p-4" style="display: none; width: 100%;">
            <h2 id="titleTask" class="text-center">Nova Tarefa</h2>
        
            <div id="divNewTask">
                <form class="form-group row justify-content-center">
                    <div id="errorMsg"></div>
                    
                    <div class="col-12 mb-3">
                        <label for="task"><h5>Tarefa</h5></label>
                        <input type="text" name="task" id="inputTask" class="form-control form-control-lg">
                    </div>
                    
                    <div class="col-4">
                        <label for="start"><h5>Inicio</h5></label>
                        <input type="time" name="start" id="inputStart" class="form-control">
                    </div>

                    <div class="col-4">
                        <label for="finish"><h5>Término</h5></label>
                        <input type="time" name="finish" id="inputFinish" class="form-control">
                    </div>
                    
                    <div class="col-4">
                        <label for="date"><h5>Data</h5></label>
                        <input type="date" name="date" id="inputDate" class="form-control">
                    </div>
                    
                    <div class="mt-3 d-flex justify-content-around" style="width: 50%;">
                        <button class="btnCancelEdit btn btn-warning" onclick="cancelEdit('new')">Voltar</button>
                        <button type="submit" id="btnNewTask" class="btn btn-success">Cadastrar</button>
                    </div>
                </form>
            </div>
        
            <div id="divEditTask" style="display: none;">
                <form class="form-group row justify-content-center">
                    <div id="errorMsgEdit"></div>
                    
                    <input type="text" name="" id="editId" style="display: none">
                    
                    <div class="col-12 mb-3">
                        <label for="task"><h5>Tarefa</h5></label>
                        <input type="text" name="task" id="editInputTask" class="form-control form-control-lg">
                    </div>
            
                    <div class="col-4">
                        <label for="start"><h5>início</h5></label>
                        <input type="time" name="start" id="editInputStart" class="form-control">
                    </div>

                    <div class="col-4">
                        <label for="finish"><h5>Término</h5></label>
                        <input type="time" name="finish" id="editInputFinish" class="form-control">
                    </div>
            
                    <div class="col-4">
                        <label for="date"><h5>Data</h5></label>
                        <input type="date" name="date" id="editInputDate" class="form-control">
                    </div>
            
                    <div class="mt-3 d-flex justify-content-around" style="width: 50%;">
                        <button class="btnCancelEdit btnCancelEdit btn btn-warning" onclick="cancelEdit('edit')">Cancelar</button>
                        <button id="btnSaveTask" class="btn btn-primary">Editar</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="sectionTasks" class="border rounded text-center m-5 p-4 shadow" style="width: 100%;">
            <div class="text-center mb-5 d-flex justify-content-center">
                <h2 class="m-0 align-content-center" style="width: 25%;">Lista de Tarefas</h2>
                <!-- <h1 id="add" class="m-0 pb-1 pl-1 pr-1 border rounded shadow-sm">+</h1> -->
            </div>

            <div id="legend" class="d-flex text-center border rounded mb-3">
                <p class="m-0 align-content-center" style="width: 20%;">Tarefa</p>
                <p class="m-0 align-content-center" style="width: 20%;">Inicio</p>
                <p class="m-0 align-content-center" style="width: 20%;">Término</p>
                <p class="m-0 align-content-center" style="width: 20%;">Data</p>
                <div class="m-0 align-content-center" style="width: 20%;">Ações</div>
                <hr>
            </div>
            <div id="taskList" class=""></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
